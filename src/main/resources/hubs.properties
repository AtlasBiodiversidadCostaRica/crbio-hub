# context for bie-webapp
bieRestService.bieUriPrefix=http://bie.ala.org.au
bieWebappContext=http://bie.ala.org.au
collectionsWebappContext=http://collections.ala.org.au

# Whether or not to use the ALA base urls used to query/display information about the collection/institution or species.
useAla=true

# i18n versions of messages.properties for the external hubs (ala leave as empty)
i18n.code=

# Google Analytics Key - either "UA-4355440-1" or "N/A"
googleAnalyticsKey=N/A

# define the skin to use - possible values are: ala || ozcam || avh
# IMPORTANT!!!!! to switch skins, there is now some configuration in the web.xml of this project
#sitemesh.skin=ala  - THIS IS NO LONGER IN USE

# define the site name - Atlas of Living Australia || Ozcam || Australia's Virtual Herbarium
site.displayName=Atlas of Living Australia

# skin-specific facets to exclude/include from search results (comma separated list)
facets.exclude=cl918
facets.include=
facets.hide=genus,order,class,phylum,kingdom,raw_taxon_name,rank,interaction,raw_state_conservation,biogeographic_region,year,institution_uid,collection_uid
facets.defaultColourBy=basis_of_record
facets.customOrder=
downloads.extra=dataResourceUid,dataResourceName.p
dwc.exclude=dataHubUid,year,month,day,modified,left,right,provenance,taxonID,preferredFlag,outlierForLayers,speciesGroups,associatedMedia,images,userQualityAssertion,speciesHabitats

clubRoleForHub=ROLE_ADMIN

#these hides certain system assertions
suppressIssues=missingCoordinatePrecision