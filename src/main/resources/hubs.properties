# This is used in the retrieval of annotations
occurrenceController.collectoryBaseUrl=http://collections.ala.org.au

# Where are the species pages ?
#exploreController.speciesPageUrl=http://localhost:8080/bie-webapp/species/

# URL of the collectory to use
collectionController.collectory=http://collections.ala.org.au
#collectionController.collectory=http://woodfired.ala.org.au:8080/Collectory

# URI context to load the Collection/Institution page HTML fragments
collectionController.collectionsFragContext=/ws/fragment/

# URI prefix for requests to biocache-service
biocacheRestService.biocacheUriPrefix=http://biocache.ala.org.au/ws
#biocacheRestService.queryContext=data_hub_uid:dh1
biocacheRestService.queryContext=
# apiKey necessary to add and delete assertions
biocacheRestService.apiKey=api-key-to-use
