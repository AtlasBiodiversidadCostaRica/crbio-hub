# context for bie-webapp
bieRestService.bieUriPrefix=http://bie.ala.org.au
bieWebappContext=http://bie.ala.org.au
collectionsWebappContext=http://collections.ala.org.au

# Whether or not to use the ALA base urls used to query/display information about the collection/institution or species.
useAla=true

# Google Analytics Key - either "UA-4355440-1" or "N/A"
googleAnalyticsKey=N/A

# define the skin to use - possible values are: ala || ozcam
sitemesh.skin=ala
# define the site name - Atlas of Living Australia || Ozcam 
site.displayName=Atlas of Living Australia
# Inject the start page to load on root context - homePage || ozcamHome
homePageController.homePage=homePage
