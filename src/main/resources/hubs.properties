#collectionController.collectory=http://woodfired.ala.org.au:8080/Collectory

# URI context to load the Collection/Institution page HTML fragments
collectionController.collectionsFragContext=/ws/fragment/

# Inject the start page to load on root context - homePage || ozcamHome || avhHome
#homePageController.homePage=ozcamHome
homePageController.homePage=homePage
homePageController.searchPage=homePage

